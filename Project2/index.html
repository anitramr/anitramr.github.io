<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="homepage">
        <div class="nav">
            <img src="images/nav.png" alt="nav bar" width="100%" height="30px" />
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="logo" width="100%" height="60px" />
        </div>
        <div class="blue1">
            <h1>Broder</h1>
            <h2>Everyday Nordic Flare</h2>
        </div>
        <div class="blueOP1"> </div>
        <div class="bread">
            <img src="images/Bread.png" alt="bread" />
        </div>

        <div class="instagram">
            <img src="images/instagram-logo.png" alt="instagram" width="100%" height="40px" />
        </div>
    </div>


    <div class="location">
        <div class="yellow1">
            <h1>Location</h1>
        </div>
        <div class="yellowOP1"> </div>
        <div class="local-tier">
            <img src="images/locations.png" alt="locations" width="100%" height="auto" />
        </div>
    </div>


    <div class="Food-Drink">
        <div class="pink1">
            <h1>Food & Drink</h1>
            <h2>Food Drinks Gallery</h2>
        </div>
        <div class="pinkOP1"> </div>
        <div class="food">
            <img src="images/food.png" alt="food" width="100%" height="auto" />
        </div>
    </div>

</body>
</html>
